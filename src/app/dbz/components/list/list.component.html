<h4>Listado</h4>
<ul class="list-group" *ngIf="characterList.length > 0">
  <li
    *ngFor="
      let character of characterList;
      index as ix;
      let isFirst = first;
      let isLast = last;
      let isEven = even;
      let isOdd = odd
    "
    class="list-group-item list d-flex justify-content-between align-items-center"
    [ngClass]="{
      'list-group-item-info': isEven,
      'list-group-item-warning': isLast
    }"
  >
    <span class="ml-3"
      ><strong>{{ ix + 1 }}.</strong> {{ character.name }} --
      <strong>Power:</strong> {{ character.power }}</span
    >

    <button
      class="btn btn-danger py-0 mr-3"
      (click)="deleteHeroe(character.id ?? '')"
    >
      x
    </button>
    <!-- {{ ix + 1 + " " + character.name + " - " + character.power }} -->
  </li>
</ul>
